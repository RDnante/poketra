<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list look</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" >
</head>
<body>
<div class="container" style="margin-top: 200px;">
  <div class="row">
    <div class="col-md-5 offset-md-3" style="border: solid black; padding: 50px;">
      <h1>liste matiere par look</h1>
      <form class="form-group" th:action="@{/look/getmatiere}" th:method="get">
        <label for="nom">selectionner look :</label>
        <select class="form-control"  name="look" id="nom">
            <div th:each="l : ${listlook}" >
                <option th:value="${l.getId_look}" th:text="${l.getNom()}"></option>
            </div>
        </select>
        <input style="margin-left: 200px; margin-top: 20px;" class="btn btn-success" type="submit" value="valider">
      </form>
    </div>
  </div>
</div>
</body>
</html>
