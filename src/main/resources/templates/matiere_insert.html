<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert matiere</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" >
</head>
<body>
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-md-5 offset-md-3" style="border: solid black; padding: 50px;">
                <h1>avoir liste matiere</h1>
                <form class="form-group" th:action="@{/matiere/insert}" th:method="post">
                    <label for="nom">nom matiere :</label>
                    <input class="form-control" type="text" id="nom" name="nom">
                    <label for="luxure">niveau luxure</label>
                    <input class="form-control" type="number" id="luxure" name="luxure">
                    <input style="margin-left: 200px; margin-top: 20px;" class="btn btn-success" type="submit" value="inserer">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
